<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rain</title>
    <script>
      var Canvas;
      var cx

      // THIS VARS CAN BE CHANGED //
      var is_twoDirections = false;
      var is_sinMove = false;
      //////////////////////////////
      
      window.onload = function(){
        Setup();
        setInterval(Draw,30);
      }

      var drops = [];
      var dropsCount = 1000;
      function Setup(){
        Canvas = document.getElementById("canvas");
        cx = Canvas.getContext("2d");

        Canvas.width = window.innerWidth;
        Canvas.height = window.innerHeight;

        cx.fillStyle = "black";
        cx.fillRect(0,0,Canvas.width,Canvas.height);

        for(var i = 0; i < dropsCount; i++){
          drops[i] = new Drop(is_twoDirections? Math.random()*2 : 0);
        }
      }

      function Draw(){
        cx.globalAlpha = 0.1;
        cx.fillStyle = "black";
        cx.fillRect(0,0,Canvas.width,Canvas.height);
        cx.globalAlpha = 1;

        for(var i = 0; i < dropsCount; i++){
          drops[i].show();
          drops[i].physics();
        }
      }

      function Drop(direction){
        this.x = Math.random() * Canvas.width;
        this.y = direction<1? -500 : Canvas.height+500;
        this.size = Math.random() * 5 + 1;

        this.direction = direction;

        this.color = Math.random()*2>1 ? (Math.random()*2>1? "#C5E2F7":"#92BAD2") : (Math.random()*2>1? "#53789E":"#395877");

        this.show = function(){
          cx.beginPath();
          cx.strokeStyle = this.color;
          cx.lineWidth = this.size;
          cx.lineCap = "round";
          cx.moveTo(this.x, this.y);
          cx.lineTo(this.x, this.y-15);
          cx.stroke();
        }

        this.physics = function(){
          if (this.direction<1){
            this.y += this.size*2;
            if (is_sinMove){
              this.x += Math.sin(this.y/30);
            }
            if (this.y > Canvas.height){
              this.color = Math.random()*2>1 ? (Math.random()*2>1? "#C5E2F7":"#92BAD2") : (Math.random()*2>1? "#53789E":"#395877");
              this.y = -Math.random() * 15 - 5;
              this.x = Math.random() * Canvas.width;
            }
          }else{
            this.y -= this.size*2;
            this.x -= Math.sin(this.y/30);
            if (this.y < 0){
              this.color = Math.random()*2>1 ? (Math.random()*2>1? "#C5E2F7":"#92BAD2") : (Math.random()*2>1? "#53789E":"#395877");
              this.y = Canvas.width + Math.random() * 15 + 5;
              this.x = Math.random() * Canvas.width;
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300" style="position: absolute; left:0; top:0;"></canvas>
  </body>
</html>
